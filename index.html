<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caffeine Reaction Time Experiment</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }
        #target-area {
            transition: all 0.3s ease;
        }
        .fullscreen-target {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 50;
            cursor: pointer;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="container mx-auto px-4 max-w-2xl">
        <div id="setup" class="bg-white shadow-lg rounded-lg p-8">
            <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Caffeine Reaction Time Experiment</h1>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-bold mb-2" for="participant-id">
                        Participant Identifier
                    </label>
                    <input 
                        type="text" 
                        id="participant-id" 
                        required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter unique identifier"
                    >
                </div>

                <div>
                    <label class="block text-gray-700 font-bold mb-2" for="caffeine-intake">
                        Caffeine Intake
                    </label>
                    <div class="grid grid-cols-3 gap-4">
                        <label class="block">
                            <input 
                                type="radio" 
                                name="caffeine-intake" 
                                value="0" 
                                class="mr-2"
                            > No Caffeine
                        </label>
                        <label class="block">
                            <input 
                                type="radio" 
                                name="caffeine-intake" 
                                value="1" 
                                class="mr-2"
                            > 1 Cup
                        </label>
                        <label class="block">
                            <input 
                                type="radio" 
                                name="caffeine-intake" 
                                value="2" 
                                class="mr-2"
                            > 2+ Cups
                        </label>
                    </div>
                </div>

                <div>
                    <label class="block text-gray-700 font-bold mb-2">
                        Time Since Last Caffeine
                    </label>
                    <div class="grid grid-cols-3 gap-4">
                        <label class="block">
                            <input 
                                type="radio" 
                                name="time-since-caffeine" 
                                value="0" 
                                class="mr-2"
                            > <1 Hour
                        </label>
                        <label class="block">
                            <input 
                                type="radio" 
                                name="time-since-caffeine" 
                                value="1" 
                                class="mr-2"
                            > 1-3 Hours
                        </label>
                        <label class="block">
                            <input 
                                type="radio" 
                                name="time-since-caffeine" 
                                value="2" 
                                class="mr-2"
                            > >3 Hours
                        </label>
                    </div>
                </div>

                <button 
                    id="start-btn" 
                    class="w-full bg-blue-500 text-white py-3 rounded-md hover:bg-blue-600 transition duration-300"
                >
                    Begin Experiment
                </button>
            </div>
        </div>

        <div id="test" class="hidden text-center">
            <div id="target-area" class="bg-red-500 fixed top-0 left-0 w-full h-full z-50 cursor-pointer"></div>
            
            <div class="mt-8 space-y-4">
                <div id="get-ready" class="text-2xl font-semibold text-gray-700"></div>
                <p id="instructions" class="text-lg text-gray-600"></p>
                <p class="text-gray-700">Trial <span id="trial-counter">1</span> of 5</p>
                <div class="text-3xl font-bold text-gray-800">
                    Reaction Time: <span id="reaction-time">0</span> ms
                </div>
            </div>
        </div>

        <div id="results" class="hidden bg-white shadow-lg rounded-lg p-8 text-center">
            <h2 class="text-3xl font-bold mb-6 text-gray-800">Experiment Results</h2>
            <div class="space-y-4">
                <p class="text-2xl">
                    Average Reaction Time: 
                    <span id="average-time" class="font-bold text-blue-600"></span> ms
                </p>
                <div class="flex justify-center space-x-4">
                    <button 
                        id="download-btn" 
                        class="bg-green-500 text-white px-6 py-3 rounded-md hover:bg-green-600 transition duration-300"
                    >
                        Download Results
                    </button>
                    <button 
                        id="restart-btn" 
                        class="bg-gray-500 text-white px-6 py-3 rounded-md hover:bg-gray-600 transition duration-300"
                    >
                        Restart Experiment
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ReactionTimeExperiment {
            constructor(config = {}) {
                this.config = {
                    totalTrials: 5,  // Increased to 5 for more reliable data
                    minDelay: 1000,
                    maxDelay: 3000,
                    earlyClickPenalty: -500
                };

                this.elements = {
                    setup: document.getElementById('setup'),
                    test: document.getElementById('test'),
                    results: document.getElementById('results'),
                    targetArea: document.getElementById('target-area'),
                    reactionTimeDisplay: document.getElementById('reaction-time'),
                    instructions: document.getElementById('instructions'),
                    trialCounter: document.getElementById('trial-counter'),
                    averageTimeDisplay: document.getElementById('average-time'),
                    getReady: document.getElementById('get-ready')
                };

                this.state = {
                    trials: [],
                    currentTrial: 0,
                    isRunning: false
                };

                this.bindEvents();
            }

            bindEvents() {
                document.getElementById('start-btn').addEventListener('click', () => this.validateAndStart());
                this.elements.targetArea.addEventListener('click', () => this.handleClick());
                document.getElementById('download-btn').addEventListener('click', () => this.downloadResults());
                document.getElementById('restart-btn').addEventListener('click', () => location.reload());
            }

            validateAndStart() {
                const participantId = document.getElementById('participant-id').value;
                const caffeineIntake = document.querySelector('input[name="caffeine-intake"]:checked');
                const timeSinceCaffeine = document.querySelector('input[name="time-since-caffeine"]:checked');

                if (!participantId || !caffeineIntake || !timeSinceCaffeine) {
                    alert('Please complete all sections of the form.');
                    return;
                }

                this.elements.setup.classList.add('hidden');
                this.elements.test.classList.remove('hidden');
                this.state.participantDetails = {
                    id: participantId,
                    caffeineIntake: caffeineIntake.value,
                    timeSinceCaffeine: timeSinceCaffeine.value
                };
                this.state.trials = [];
                this.state.currentTrial = 0;
                this.runTrial();
            }

            runTrial() {
                this.state.isRunning = false;
                this.elements.targetArea.style.backgroundColor = 'red';
                this.elements.instructions.textContent = 'Wait for the screen to turn green...';
                this.elements.trialCounter.textContent = this.state.currentTrial + 1;
                this.elements.getReady.textContent = '';

                const delayTime = this.generatePreciseDelay();
                
                const startWaitTime = performance.now();
                const checkReadiness = (currentTime) => {
                    if (currentTime - startWaitTime >= delayTime) {
                        this.elements.targetArea.style.backgroundColor = 'green';
                        this.startTime = performance.now();
                        this.state.isRunning = true;
                    } else {
                        requestAnimationFrame(checkReadiness);
                    }
                };

                requestAnimationFrame(checkReadiness);
            }

            generatePreciseDelay() {
                const random = window.crypto.getRandomValues(new Uint32Array(1))[0];
                return this.config.minDelay + (random % (this.config.maxDelay - this.config.minDelay));
            }

            handleClick() {
                if (!this.state.isRunning) return;

                const currentTime = performance.now();
                const reactionTime = Math.round(currentTime - this.startTime);

                if (this.elements.targetArea.style.backgroundColor === 'green') {
                    this.recordTrial(reactionTime);
                } else {
                    this.recordTrial(this.config.earlyClickPenalty);
                    this.elements.instructions.textContent = `Early click! Penalty: ${this.config.earlyClickPenalty} ms`;
                }
            }

            recordTrial(reactionTime) {
                const trialData = {
                    ...this.state.participantDetails,
                    reactionTime,
                    isEarlyClick: reactionTime < 0,
                    timestamp: new Date().toISOString()
                };

                this.state.trials.push(trialData);
                this.elements.reactionTimeDisplay.textContent = reactionTime;
                this.state.currentTrial++;

                if (this.state.currentTrial < this.config.totalTrials) {
                    this.elements.getReady.textContent = 'Get ready for the next trial!';
                    setTimeout(() => this.runTrial(), 2000);
                } else {
                    this.showResults();
                }
            }

            showResults() {
                this.elements.test.classList.add('hidden');
                this.elements.results.classList.remove('hidden');

                const validTrials = this.state.trials.filter(trial => trial.reactionTime >= 0);
                const averageTime = validTrials.length > 0 
                    ? validTrials.reduce((sum, trial) => sum + trial.reactionTime, 0) / validTrials.length
                    : 0;

                this.elements.averageTimeDisplay.textContent = averageTime.toFixed(2);
            }

            downloadResults() {
                const blob = new Blob([JSON.stringify(this.state.trials, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `reaction_time_results_${new Date().toISOString()}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new ReactionTimeExperiment();
        });
    </script>
</body>
</html>
