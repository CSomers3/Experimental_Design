<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caffeine Reaction Time Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        #target-area {
            width: 200px;
            height: 200px;
            margin: 2rem auto;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #reaction-time {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .tag-input {
            display: flex;
            flex-wrap: wrap;
            border: 1px solid #bbb;
            border-radius: 4px;
            padding: 8px;
            margin-top: 10px;
        }
        .tag {
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            padding: 5px 10px;
            margin: 4px;
            display: inline-block;
        }
        .remove-tag {
            cursor: pointer;
            margin-left: 6px;
            font-weight: bold;
        }
        #get-ready {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Caffeine Reaction Time Test</h1>
        
        <div id="setup">
            <div class="form-group">
                <label for="participant-id">Participant ID:</label>
                <input type="text" id="participant-id" required>
            </div>
            <div class="form-group">
                <label for="drink-level">Coffee Consumption:</label>
                <select id="drink-level" required>
                    <option value="0">None</option>
                    <option value="1">1 Coffee</option>
                    <option value="2">2 Coffee</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tag-input-field">Add Tags:</label>
                <input type="text" id="tag-input-field">
                <button id="add-tag-btn">Add Tag</button>
                <div id="tag-input" class="tag-input"></div>
            </div>
            <button id="start-btn">Start Test</button>
        </div>

        <div id="test" style="display: none;">
            <div id="get-ready" style="display: none;">Get ready for the next trial!</div>
            <div id="target-area"></div>
            <p>Reaction Time: <span id="reaction-time">0</span> ms</p>
            <p id="instructions">Click the circle when it turns green!</p>
            <p>Trial <span id="trial-counter">1</span> of 4</p>
            <button id="next-trial-btn" style="display: none;">Next Trial</button>
        </div>

        <div id="results" style="display: none;">
            <h2>Test Complete</h2>
            <p>Average Reaction Time: <span id="average-time"></span> ms</p>
            <button id="download-btn">Download Results</button>
            <button id="restart-btn">Restart Test</button>
        </div>
    </div>

    <script>
        class ReactionTimeExperiment {
            constructor(config = {}) {
                this.config = {
                    totalTrials: 4,
                    minDelay: 1000,
                    maxDelay: 3000,
                    ...config
                };

                this.elements = {
                    setup: document.getElementById('setup'),
                    test: document.getElementById('test'),
                    results: document.getElementById('results'),
                    targetArea: document.getElementById('target-area'),
                    reactionTimeDisplay: document.getElementById('reaction-time'),
                    instructions: document.getElementById('instructions'),
                    trialCounter: document.getElementById('trial-counter'),
                    averageTimeDisplay: document.getElementById('average-time')
                };

                this.state = {
                    trials: [],
                    currentTrial: 0,
                    isRunning: false,
                    tags: []
                };

                this.bindEvents();
            }

            bindEvents() {
                document.getElementById('start-btn').addEventListener('click', () => this.startExperiment());
                this.elements.targetArea.addEventListener('click', () => this.handleClick());
                document.getElementById('download-btn').addEventListener('click', () => this.downloadResults());
                document.getElementById('restart-btn').addEventListener('click', () => location.reload());
                document.getElementById('add-tag-btn').addEventListener('click', () => this.addTag());
            }

            startExperiment() {
                const participantId = document.getElementById('participant-id').value;
                const coffeeLevel = document.getElementById('drink-level').value;

                if (!participantId || !coffeeLevel) {
                    alert('Please fill in all fields');
                    return;
                }

                this.elements.setup.style.display = 'none';
                this.elements.test.style.display = 'block';
                this.state.trials = [];
                this.state.currentTrial = 0;
                this.runTrial();
            }

            runTrial() {
                this.state.isRunning = true;
                this.elements.targetArea.style.backgroundColor = 'red';
                this.elements.instructions.textContent = 'Wait for green...';
                this.elements.trialCounter.textContent = this.state.currentTrial + 1;

                const delayTime = this.generatePreciseDelay();
                
                const startWaitTime = performance.now();
                const checkReadiness = (currentTime) => {
                    if (currentTime - startWaitTime >= delayTime) {
                        this.elements.targetArea.style.backgroundColor = 'green';
                        this.startTime = performance.now();
                        this.state.isRunning = true;
                    } else {
                        requestAnimationFrame(checkReadiness);
                    }
                };

                requestAnimationFrame(checkReadiness);
            }

            generatePreciseDelay() {
                const random = window.crypto.getRandomValues(new Uint32Array(1))[0];
                return this.config.minDelay + (random % (this.config.maxDelay - this.config.minDelay));
            }

            handleClick() {
                if (!this.state.isRunning) return;

                const currentTime = performance.now();
                const reactionTime = Math.round(currentTime - this.startTime);

                if (this.elements.targetArea.style.backgroundColor === 'green') {
                    this.recordTrial(reactionTime);
                } else {
                    this.elements.instructions.textContent = 'Too early! Wait for green.';
                }
            }

            recordTrial(reactionTime) {
                const trialData = {
                    participantId: document.getElementById('participant-id').value,
                    coffeeLevel: document.getElementById('drink-level').value,
                    reactionTime,
                    tags: [...this.state.tags],
                    timestamp: new Date().toISOString()
                };

                this.state.trials.push(trialData);
                this.elements.reactionTimeDisplay.textContent = reactionTime;
                this.state.currentTrial++;

                if (this.state.currentTrial < this.config.totalTrials) {
                    this.runTrial();
                } else {
                    this.showResults();
                }
            }

            showResults() {
                this.elements.test.style.display = 'none';
                this.elements.results.style.display = 'block';

                const averageTime = this.state.trials.reduce((sum, trial) => sum + trial.reactionTime, 0) / this.config.totalTrials;
                this.elements.averageTimeDisplay.textContent = averageTime.toFixed(2);
            }

            downloadResults() {
                const blob = new Blob([JSON.stringify(this.state.trials, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `reaction_time_results_${new Date().toISOString()}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            addTag() {
                const tagInput = document.getElementById('tag-input-field');
                const tag = tagInput.value.trim();
                
                if (tag && !this.state.tags.includes(tag)) {
                    this.state.tags.push(tag);
                    this.renderTags();
                    tagInput.value = '';
                }
            }

            renderTags() {
                const tagContainer = document.getElementById('tag-input');
                tagContainer.innerHTML = this.state.tags.map(tag => 
                    `<span class="tag">${tag}<span class="remove-tag" data-tag="${tag}">&times;</span></span>`
                ).join('');

                tagContainer.addEventListener('click', (e) => {
                    if (e.target.classList.contains('remove-tag')) {
                        const tagToRemove = e.target.getAttribute('data-tag');
                        this.state.tags = this.state.tags.filter(tag => tag !== tagToRemove);
                        this.renderTags();
                    }
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new ReactionTimeExperiment();
        });
    </script>
</body>
</html>
