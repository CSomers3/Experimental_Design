<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Sign Reaction Time Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; text-align: center; }
        #target-area { width: 200px; height: 200px; margin: 20px auto; position: relative; }
        #stop-sign { display: none; width: 100%; height: 100%; }
        button { margin: 10px; padding: 5px 10px; }
        #results { display: none; }
    </style>
</head>
<body>
    <h1>Stop Sign Reaction Time Test</h1>
    
    <div id="setup">
        <label for="participant-id">Participant ID: </label>
        <input type="text" id="participant-id" required>
        <br><br>
        <label for="condition">Condition: </label>
        <select id="condition" required>
            <option value="baseline">Baseline</option>
            <option value="sports">Sports</option>
            <option value="caffeine">Caffeine</option>
            <option value="sugar">Sugar</option>
            <option value="alcohol">Alcohol</option>
        </select>
        <br><br>
        <button id="start-btn">Start Test</button>
    </div>
    
    <div id="experiment" style="display: none;">
        <h2>Click When Stop Sign Appears!</h2>
        <div id="target-area">
            <img id="stop-sign" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/MUTCD_R1-1.svg/1024px-MUTCD_R1-1.svg.png" alt="Stop Sign">
        </div>
        <p>Reaction Time: <span id="reaction-time">0</span> ms</p>
    </div>
    
    <div id="results">
        <h2>Test Results</h2>
        <textarea id="result-data" rows="10" cols="50" readonly></textarea>
        <br>
        <button id="download-btn">Download Results</button>
    </div>

    <script>
        const startBtn = document.getElementById('start-btn');
        const setup = document.getElementById('setup');
        const experiment = document.getElementById('experiment');
        const stopSign = document.getElementById('stop-sign');
        const reactionTimeDisplay = document.getElementById('reaction-time');
        const results = document.getElementById('results');
        const resultData = document.getElementById('result-data');
        const downloadBtn = document.getElementById('download-btn');

        let startTime, endTime;
        let trials = [];
        let currentTrial = 0;
        const totalTrials = 5;

        startBtn.addEventListener('click', startExperiment);
        stopSign.addEventListener('click', recordReactionTime);
        downloadBtn.addEventListener('click', downloadResults);

        function startExperiment() {
            const participantId = document.getElementById('participant-id').value;
            const condition = document.getElementById('condition').value;

            if (!participantId) {
                alert('Please enter a Participant ID');
                return;
            }

            setup.style.display = 'none';
            experiment.style.display = 'block';
            trials = [];
            currentTrial = 0;

            runTrial(participantId, condition);
        }

        function runTrial(participantId, condition) {
            stopSign.style.display = 'none';
            reactionTimeDisplay.textContent = '0';

            setTimeout(() => {
                stopSign.style.display = 'block';
                startTime = new Date().getTime();
            }, Math.random() * 5000 + 1000);
        }

        function recordReactionTime() {
            if (startTime) {
                endTime = new Date().getTime();
                const reactionTime = endTime - startTime;
                reactionTimeDisplay.textContent = reactionTime;

                const participantId = document.getElementById('participant-id').value;
                const condition = document.getElementById('condition').value;

                trials.push({ participantId, condition, reactionTime, timestamp: new Date().toISOString() });

                currentTrial++;
                startTime = null;

                if (currentTrial < totalTrials) {
                    setTimeout(() => runTrial(participantId, condition), 1000);
                } else {
                    showResults();
                }
            }
        }

        function showResults() {
            experiment.style.display = 'none';
            results.style.display = 'block';
            resultData.value = JSON.stringify(trials, null, 2);
        }

        function downloadResults() {
            const blob = new Blob([JSON.stringify(trials, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'stop_sign_reaction_time_results.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
