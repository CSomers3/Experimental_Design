<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Reaction Time Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #target-area {
            width: 200px;
            height: 200px;
            margin: 2rem auto;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #reaction-time {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reaction Time Test</h1>
        <div id="target-area"></div>
        <p>Reaction Time: <span id="reaction-time">0</span> ms</p>
        <p id="instructions">Click the circle when it turns green!</p>
        <button id="start-btn">Start Test</button>
    </div>

    <script>
        const targetArea = document.getElementById('target-area');
        const startBtn = document.getElementById('start-btn');
        const reactionTimeDisplay = document.getElementById('reaction-time');
        const instructions = document.getElementById('instructions');

        let startTime, endTime;
        let isRunning = false;

        startBtn.addEventListener('click', startTest);
        targetArea.addEventListener('click', handleClick);

        function startTest() {
            if (isRunning) return;
            isRunning = true;
            startBtn.style.display = 'none';
            targetArea.style.backgroundColor = 'red';
            instructions.textContent = 'Wait for green...';

            setTimeout(() => {
                targetArea.style.backgroundColor = 'green';
                startTime = new Date().getTime();
            }, Math.random() * 3000 + 1000);
        }

        function handleClick() {
            if (!isRunning) return;
            if (targetArea.style.backgroundColor === 'green') {
                endTime = new Date().getTime();
                const reactionTime = endTime - startTime;
                reactionTimeDisplay.textContent = reactionTime;
                isRunning = false;
                startBtn.style.display = 'inline-block';
                startBtn.textContent = 'Try Again';
                instructions.textContent = 'Click "Try Again" for another test.';
            } else {
                instructions.textContent = 'Too early! Wait for green.';
            }
        }
    </script>
</body>
</html>
