<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caffeine Reaction Time Study</title>
    <style>
        /* Previous styles remain the same until container */
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }
        .experiment-container {
            background-color: white;
            border-radius: 8px;
            padding: 24px;
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #reaction-area {
            width: 400px;
            height: 300px;
            margin: 20px auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            position: relative;
            cursor: pointer;
            background-color: white;
        }
        .status-text {
            font-size: 1.2em;
            margin: 15px 0;
            height: 1.5em;
        }
        .controls {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 12px;
        }
        .trial-info {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .ready-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .ready-btn:hover {
            background-color: #45a049;
        }
        .ready-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .trial-stat {
            text-align: center;
        }
        .trial-stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 4px;
        }
        .trial-stat-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        /* Rest of the previous styles remain the same */
    </style>
</head>
<body>
    <!-- Previous setup form remains the same -->
    
    <!-- Improved Experiment Area -->
    <div id="experiment" class="hidden">
        <div class="experiment-container">
            <h2>Reaction Time Test</h2>
            
            <div class="trial-info">
                <div class="trial-stat">
                    <div class="trial-stat-label">Trial</div>
                    <div class="trial-stat-value"><span id="trial-counter">1</span>/5</div>
                </div>
                <div class="trial-stat">
                    <div class="trial-stat-label">Last Time</div>
                    <div class="trial-stat-value"><span id="reaction-time">-</span> ms</div>
                </div>
                <div class="trial-stat">
                    <div class="trial-stat-label">Best Time</div>
                    <div class="trial-stat-value"><span id="best-time">-</span> ms</div>
                </div>
            </div>

            <div class="status-text" id="instructions">
                Press "Start Trial" when you're ready to begin
            </div>

            <div id="reaction-area"></div>

            <div class="controls">
                <button id="ready-btn" class="ready-btn">Start Trial</button>
                <button id="pause-btn" class="ready-btn" style="background-color: #f44336;">Pause</button>
            </div>
        </div>
    </div>

    <!-- Previous results section remains the same -->

    <script>
class ReactionTimeExperiment {
    constructor() {
        this.config = {
            totalTrials: 5,
            minDelay: 1000,
            maxDelay: 5000,
            minimumReactionTime: 100
        };
        this.initElements();
        this.bindEvents();
    }

    initElements() {
        // Previous elements plus new ones
        this.elements = {
            setup: document.getElementById('setup'),
            experiment: document.getElementById('experiment'),
            results: document.getElementById('results'),
            reactionArea: document.getElementById('reaction-area'),
            instructions: document.getElementById('instructions'),
            trialCounter: document.getElementById('trial-counter'),
            reactionTime: document.getElementById('reaction-time'),
            bestTime: document.getElementById('best-time'),
            averageTime: document.getElementById('average-time'),
            stdDev: document.getElementById('std-dev'),
            readyBtn: document.getElementById('ready-btn'),
            pauseBtn: document.getElementById('pause-btn')
        };
    }

    bindEvents() {
        document.getElementById('start-btn').addEventListener('click', () => this.validateAndStart());
        this.elements.reactionArea.addEventListener('click', (e) => this.handleClick(e));
        this.elements.readyBtn.addEventListener('click', () => this.startTrial());
        this.elements.pauseBtn.addEventListener('click', () => this.pauseExperiment());
        document.getElementById('download-btn').addEventListener('click', () => this.downloadResults());
        document.getElementById('restart-btn').addEventListener('click', () => location.reload());
    }

    // Previous validation methods remain the same

    startExperiment() {
        this.state = {
            participantDetails: {
                id: document.getElementById('participant-id').value,
                sessionType: document.getElementById('session-type').value,
                sessionNumber: document.getElementById('session-number').value,
                gender: document.getElementById('gender').value,
                habitualCaffeine: document.querySelector('input[name="habitual-caffeine"]:checked').value,
                sleepHours: document.getElementById('sleep-hours').value,
                timestamp: new Date().toISOString()
            },
            trials: [],
            currentTrial: 0,
            experimentState: 'READY',
            bestTime: Infinity
        };

        this.elements.setup.classList.add('hidden');
        this.elements.experiment.classList.remove('hidden');
        this.elements.readyBtn.disabled = false;
    }

    startTrial() {
        this.state.experimentState = 'WAITING';
        this.elements.reactionArea.style.backgroundColor = 'red';
        this.elements.readyBtn.disabled = true;
        this.elements.instructions.textContent = 'Wait for GREEN...';

        const delay = this.getRandomDelay();
        this.state.stimulusDelay = delay;

        this.stimulusTimeout = setTimeout(() => {
            this.elements.reactionArea.style.backgroundColor = 'green';
            this.state.experimentState = 'READY';
            this.state.startTime = performance.now();
            this.elements.instructions.textContent = 'Click Now!';
        }, delay);
    }

    handleClick(event) {
        if (this.state.experimentState === 'WAITING') {
            // Early click
            clearTimeout(this.stimulusTimeout);
            this.elements.reactionArea.style.backgroundColor = 'white';
            this.elements.instructions.textContent = 'Too early! Press "Start Trial" to try again';
            this.elements.readyBtn.disabled = false;
            return;
        }

        if (this.state.experimentState === 'READY') {
            const reactionTime = Math.round(performance.now() - this.state.startTime);
            
            if (reactionTime < this.config.minimumReactionTime) {
                this.elements.reactionArea.style.backgroundColor = 'white';
                this.elements.instructions.textContent = 'Too fast! Press "Start Trial" to try again';
                this.elements.readyBtn.disabled = false;
                return;
            }

            this.recordTrial(reactionTime, event);
            this.elements.reactionArea.style.backgroundColor = 'white';
            
            if (reactionTime < this.state.bestTime) {
                this.state.bestTime = reactionTime;
                this.elements.bestTime.textContent = reactionTime;
            }

            if (this.state.currentTrial < this.config.totalTrials) {
                this.elements.instructions.textContent = 'Press "Start Trial" when ready for the next trial';
                this.elements.readyBtn.disabled = false;
            } else {
                this.showResults();
            }
        }
    }

    pauseExperiment() {
        clearTimeout(this.stimulusTimeout);
        this.elements.reactionArea.style.backgroundColor = 'white';
        this.elements.instructions.textContent = 'Experiment paused. Press "Start Trial" to continue';
        this.elements.readyBtn.disabled = false;
        this.state.experimentState = 'PAUSED';
    }

    // Previous recordTrial, showResults, and downloadResults methods remain the same
}

document.addEventListener('DOMContentLoaded', () => new ReactionTimeExperiment());
    </script>
</body>
</html>
